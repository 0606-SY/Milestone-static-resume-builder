<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ResumeGen by Sara</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Profile</legend>
            <textarea id="profile" name="about" rows="4" required></textarea>
        </fieldset>
      
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required>  <br>

            <label for="lastname">Last Name:</label> <br>
            <input type="text" id="lastname" name="lastname"required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"required><br>

            <label for="contactnumber">Contact Number:</label><br>
            <input type="tel" id="contactnumber" name="contactnumber" required><br>


        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education" >Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience" >Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>
        
        <fieldset>
            <legend>skills</legend>
            <label for="skills" >Skills::</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
       <button type="submit">Create Resume</button>  
           
        

    </form>
    <div id="resumeOutput">
        <!-- Generate Resume-->
    </div>
    <script src="script.js"></script>
</body>
</html>
